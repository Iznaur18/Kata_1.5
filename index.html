<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Document</title>
</head>

<body>

  <header class="header container">
    <p>Ремонт техники различных брендов</p>
  </header>

  <main class="swiper container main">

    <div class="swiper-wrapper brand__items wrapper">

      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/lenovo.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/samsung.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/apple.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/bosch.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/hp.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/acer.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/acer.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/acer.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/lenovo.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/samsung.png" alt=""></div>
      </div>
      <div class="brand__item swiper-slide ">
        <div><img class="brand__img" src="assets/brands/apple.png" alt=""></div>
      </div>

    </div>

    <div class="btn">
      <span class="btn__arrow"></span>
      <button class="btn__show">Показать все</button>
    </div>

    <div class="swiper-pagination"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script defer src="app.js"></script>
</body>

</html>
